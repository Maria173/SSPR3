<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}">
<head>
</head>
<body>
<div layout:fragment="content">
    <div th:text="${errors}" class="margin-bottom alert-danger"></div>

    <form action="#" th:action="@{/subject/{id}(id=${id})}" th:object="${subjectDto}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Название предмета</label>
            <input type="text" class="form-control" id="name" th:field="${subjectDto.name}" required="true">
        </div>

        <div class="mb-3">
            <label for="hours" class="form-label">Количество часов</label>
            <input type="number" class="form-control" id="hours" th:field="${subjectDto.hours}" required="true">
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary button-fixed">
                <span th:if="${id == null}">Добавить</span>
                <span th:if="${id != null}">Обновить</span>
            </button>
            <a class="btn btn-secondary button-fixed" th:href="@{/subject}">
                Назад
            </a>
        </div>
    </form>
</div>
</body>
</html>
